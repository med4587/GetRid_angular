<div
    id="carouselExampleControls{{name}}"
    class="carousel slide"
    data-bs-ride="carousel"
    data-interval="100"
  >
    <div class="carousel-inner">
      <div class="carousel-item active" *ngFor="let i of images">
        <img
          class="d-block w-100"
          src="assets/{{ i }}.jpg"
          alt="First slide"
          style="height: 590px; object-fit: cover"
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      [attr.data-bs-target]="'#carouselExampleControls' + name"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      [attr.data-bs-target]="'#carouselExampleControls' + name"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
