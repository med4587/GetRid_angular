
<section id="packages" class="pt-md-5 ">
  <h2 class="text-center my-5">Challenges</h2>
  <div class="container">
    <div class="row gy-5 mx-5 d-flex justify-content-center">
      <div class="col-md-4 " *ngFor="let a of listChallenges">
        <app-item-challenge [challenge]="a"></app-item-challenge>
      </div>
    </div>
  </div> 
  <div class="d-flex justify-content-center">
  <a class="text-center my-5 btn btn-success" routerLink="/challenges">See Other Challenges</a></div>
</section>
